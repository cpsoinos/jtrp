version: 2
jobs:
  build:
    working_directory: ~/app
    docker:
      # using custom image, see .circleci/images/primary/Dockerfile
      - image: circleci/ruby:2.3.3-browsers
      - image: bitnami/postgresql:latest

    environment:
      TEST_RESULTS: /tmp/test-results
      RAILS_ENV: test

    steps:
      - checkout
      - type: cache-restore
        key: jtrp-{{ checksum "Gemfile.lock" }}

      - run: bundle install --path vendor/bundle

      # Store bundle cache
      - type: cache-save
        key: jtrp-{{ checksum "Gemfile.lock" }}
        paths:
          - vendor/bundle

      - type: cache-restore
        key: nodejs
      - run:
          name: Install Nodejs
          command: sudo apt-get install nodejs

      - type: cache-save
        key: nodejs
        paths:
          - /usr/local/bin/nodejs




      # Database setup
      - run: bundle exec rake db:create
      - run: bundle exec rake db:schema:load

      # Install Phantomjs
      - type: cache-restore
        key: phantomjs-2-1-1
      - run:
          name: Install PhantomJS
          command: sudo curl --output /usr/local/bin/phantomjs https://s3.amazonaws.com/circle-downloads/phantomjs-2.1.1
      - type: cache-save
        key: phantomjs-2-1-1
        paths:
            - /usr/local/bin/phantomjs

      # Run rspec in parallel
      - type: shell
        command: |
          bundle exec rspec --profile 10 \
                            --format RspecJunitFormatter \
                            --out /tmp/test-results/rspec.xml \
                            --format documentation \
                            $(circleci tests glob "spec/**/*_spec.rb" | circleci tests split --split-by=timings)

      # Save artifacts
      - type: store_test_results
        path: /tmp/test-results

default: &default
  adapter: postgresql
  encoding: unicode
  pool: 50

development:
  <<: *default
  database: jtrp_development

local:
  <<: *default
  database: jtrp_development

test:
  <<: *default
  database: jtrp_test<%= ENV['TEST_ENV_NUMBER'] %>

production:
  url:  <%= ENV["DATABASE_URL"] %>
